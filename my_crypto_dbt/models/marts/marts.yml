version: 2

models:
  - name: stg_crypto_data
    description: "Cleans and casts raw S3 data"
    columns:
      - name: symbol
        data_tests:
          - not_null
      - name: price_change_percentage_24h
        data_tests:
          - not_null

  - name: fct_crypto_volatility
    description: "Calculates Z-Scores for market analysis"
    columns:
      - name: price_z_score
        description: "Standard deviations from the market mean"